<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="gameStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
    <body>
        <h1>Guess The Number</h1>

        <label for="difficulty">Select Difficulty:</label>
        <br>
        <label>
            <input type="checkbox" id="enableTimer" onchange="toggleTimer()"> Enable Timer
        </label>
        <p id="timerDisplay" style="font-weight: bold;"></p>

        <select name="difficulty" id="difficulty" onchange="setDifficulty()">
            <option value="10">Easy (1-10)</option>
            <option value="100">Medium (1-100)</option>
            <option value="1000">Hard (1-1000)</option>
        </select>
        
        <p id="rangeText">I'm thinking of a number between <strong>1 and 10</strong>. Can you guess it?</p>
        <input type="number" id="guessInput" placeholder="Enter your guess">
        <button onclick="checkGuest()">Guess</button>
        <p class="result" id="resultText"></p>
        <p id="attemptsText"></p>

        <div class="navigation">
            <button onclick="resetGame()">Restart</button>
            <button onclick="location.href='scoreboard.html'">Scoreboard</button>
            <button onclick="location.href = 'menu.html'">Main Menu</button>
        </div>
        

        <script src="script.js"></script>
    </body>
</html>
